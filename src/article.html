<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="output.css">
        <title>Pitchside Press</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar2 {
                bottom:800px;
                transition: bottom 0.3s ease-in-out;
            }

            .sidebar2.open {
                bottom: -50px;
            }
        </style>
        <script src="article.js" type="module"></script>
    </head>
    <body>
        <nav class="h-14 text-gray-400 flex flex-row lg:justify-center bg-black">
            <button id="button" class="hidden lg:block"><img src="img/hamburgermenu.jpg" class="w-10 ml-2"></button>
            <div class="flex gap-x-8 justify-center items-center flex-1">
            <a href="index.html" class="hover:text-white hidden lg:block">News</a>
            <a href="" class="hover:text-white hidden lg:block">Trending</a>
            <a href="" class="hover:text-white hidden lg:block">Sports</a>
            </div>
            <button id="button2" class="block lg:hidden"><img src="img/hamburgermenu.jpg" class="w-10 mr-2 z-50 relative"></button>
        </nav>
        <div id="sidebar2" class="sidebar2 bg-black h-full w-full flex flex-col text-gray-400 items-center text-4xl gap-y-4 absolute z-40 pt-2 lg:hidden">
            <a href="index.html">News</a>
            <a href="">Trending</a>
            <a href="">Sports</a>
        </div>
        <div id="sidebar" class="sidebar h-full w-[200px] bg-black flex flex-col text-gray-400 gap-y-1 pt-2 pl-2 absolute z-50">
            <a href="" class="hover:text-white">Settings</a>
            <a href="" class="hover:text-white">Courtside Coverage</a>
            <a href="" class="hover:text-white">Help</a>
        </div>
        <div class="h-[150vh] w-full bg-[url('img/footballpitch.jpg')] bg-cover flex-col flex items-center relative z-0 pt-20 pb-20">
            <div class="bg-white h-full w-2/5 z-50 flex flex-col">
                <div class="order-1 w-full h-1/3 bg-cover border-b border-black" id="temporaryImage"></div>
                <div class="order-2 w-full h-2/3 flex items-center flex-col p-2">
                    <h2 class="text-3xl font-bold text-center" id="temporaryTitle"></h2>
                    <h3 class="text-sm italic" id="temporaryDate"></h3>
                    <p id="temporaryBody" class="p-2"></p>
                </div>
            </div>
            <div class="h-[10vh] w-2/5 bg-black mt-2 flex flex-row gap-x-8 pl-5 items-center">
                <button class="bg-red-500 rounded-md px-2 hover:scale-105 transition-transform text-white" id="likeButton"></button>
                <button class="bg-red-500 rounded-md px-2 hover:scale-105 transition-transform text-white" id="dislikeButton"></button>
                <textarea class="resize-none h-16 w-60 rounded-md" placeholder="Enter your comment here" id="commentSection"></textarea>
                <button class="bg-red-500 rounded-md px-2 hover:scale-105 transition-transform text-white" id="submitButton">Submit</button>
                <button class="bg-red-500 rounded-md px-2 hover:scale-105 transition-transform text-white ml-10" id="deleteButton">Delete Article</button>
            </div>
            <div id="comments" class="bg-black text-white w-2/5 h-auto flex flex-col mt-2 p-5">
                <h2 class="text-2xl text-white font-bold border-b">Comments</h2>
            </div>
            <div id="toast-container" class="text-white"></div>
        </div>
        <footer class="min-h-80 bg-black flex flex-wrap justify-evenly items-center">
            <div class="flex flex-col h-full justify-center text-gray-400">
                <h3 class="text-lg font-bold">Contact Us</h3>
                <a href="" class="hover:text-white">About Us</a>
                <a href="" class="hover:text-white">Blog</a>
                <a href="" class="hover:text-white">Locations</a>
            </div>
            <div class="flex h-full flex-col justify-center text-gray-400">
                <h3 class="text-lg font-bold">Work</h3>
                <a href="" class="hover:text-white">Available Jobs</a>
                <a href="" class="hover:text-white">Apply for work</a>
                <a href="" class="hover:text-white">Partnerships</a>
            </div>
            <div class="flex h-full flex-col justify-center text-gray-400">
                <h3 class="text-lg font-bold">Socials</h3>
                <a href="" class="hover:text-white">Instagram</a>
                <a href="" class="hover:text-white">Twitter</a>
                <a href="" class="hover:text-white">Facebook</a>
            </div>
            <div class="flex h-full items-center flex-col justify-center text-black">
                <h3 class="text-lg text-gray-400 mb-2">Subscribe to our newsletter!</h3>
                <div class="flex items-center">
                <input placeholder="Enter email to subscribe" class="h-7 mr-2 p-2 rounded-md">
                <button class="bg-red-500 rounded-md px-2 hover:scale-105 transition-transform text-white">Subscribe</button>
                </div>
            </div>
        </footer>
    </body>
</html>
